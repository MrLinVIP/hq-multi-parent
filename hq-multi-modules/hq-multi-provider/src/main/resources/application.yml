server:
  port: 8011
  servlet:
    context-path: /
spring:
  application:
    name: hq-multi-provider
  datasource:
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
        url: jdbc:mysql://10.0.99.41:3306/hqets1905?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
        username: root
        password: admin@123
        driverClassName: com.mysql.jdbc.Driver
        initial-size: 10
        max-active: 100
        min-idle: 10
        max-wait: 60000
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        validation-query: SELECT 1 FROM DUAL
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        stat-view-servlet:
          enabled: true
          url-pattern: /druid/*
        filter:
          stat:
            log-slow-sql: true
            slow-sql-millis: 1000
            merge-sql: true
          wall:
            config:
              multi-statement-allow: true
          log4j:
            connection-log-enabled: true
        useGlobalDataSourceStat: true
  redis:
     database: 0   # Redis数据库索引（默认为0）
     host: 10.0.99.41  # Redis服务器地址
     port: 6379  # Redis服务器连接端口
     password:    # Redis服务器连接密码（默认为空）
     timeout: 5000  # 连接超时时间（毫秒）
     expirytime: 7200 # 过期时间（秒）
     jedis:
       pool:
         max-active: -1 # 连接池最大连接数（使用负值表示没有限制）
         max-wait: -1  # 连接池最大阻塞等待时间（使用负值表示没有限制）
         max-idle: 8  # 连接池中的最大空闲连接
         min-idle: 0  # 连接池中的最小空闲连接
eureka:
  client:
    service-url:
      defaultZone: http://root:123456@localhost:8001/eureka/,http://root:123456@localhost:8002/eureka/
ribbon:
  eureka:
    enabled: true

