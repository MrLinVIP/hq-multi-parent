server:
  port: 8011
  servlet:
    context-path: /
spring:
  application:
    name: hq-multi-provider
  datasource:
     url: jdbc:mysql://10.0.99.41:3306/hqets1905?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
     username: root
     password: admin@123
     driver-class-name: com.mysql.jdbc.Driver
     type: com.alibaba.druid.pool.DruidDataSource
     druid:
       initial-size: 10
       max-active: 100
       min-idle: 10
       max-wait: 60000
       pool-prepared-statements: true
       max-pool-prepared-statement-per-connection-size: 20
       time-between-eviction-runs-millis: 60000
       min-evictable-idle-time-millis: 300000
       validation-query: SELECT 1 FROM DUAL
       test-while-idle: true
       test-on-borrow: false
       test-on-return: false
       stat-view-servlet:
         enabled: true
         url-pattern: /druid/*
       filter:
         stat:
           log-slow-sql: true
           slow-sql-millis: 1000
           merge-sql: true
         wall:
           config:
             multi-statement-allow: true
         log4j:
           connection-log-enabled: true
       useGlobalDataSourceStat: true

  redis:
     database: 0   # Redis数据库索引（默认为0）
     host: 10.0.99.41  # Redis服务器地址
     port: 6379  # Redis服务器连接端口
     password:    # Redis服务器连接密码（默认为空）
     timeout: 5000  # 连接超时时间（毫秒）
     expirytime: 7200 # 过期时间（秒）
     jedis:
       pool:
         max-active: -1 # 连接池最大连接数（使用负值表示没有限制）
         max-wait: -1  # 连接池最大阻塞等待时间（使用负值表示没有限制）
         max-idle: 8  # 连接池中的最大空闲连接
         min-idle: 0  # 连接池中的最小空闲连接
eureka:
  client:
    service-url:
      defaultZone: http://root:123456@localhost:8001/eureka/,http://root:123456@localhost:8002/eureka/
  instance:
    # 实例使用ip进行访问
    prefer-ip-address: true
    # 实例显示id
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}
    # 服务续约任务调用间隔时间，默认30秒
    lease-renewal-interval-in-seconds: 2
    # 服务失效时间，默认90秒
    lease-expiration-duration-in-seconds: 5
    #状态页面和健康指标
    statusPageUrlPath: //swagger-ui.html
## Feign 开启 Hystrix
feign:
  hystrix:
    enabled: true
  httpclient:
    connection-timeout: 3000
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000
ribbon:
  eureka:
    enabled: true

# mybatis-plus相关配置
mybatis-plus:
  # xml扫描，多个目录用逗号或者分号分隔（告诉 Mapper 所对应的 XML 文件位置）
  mapper-locations: classpath:mapper/*.xml
  # 以下配置均有默认值,可以不设置
  global-config:
    db-config:
      #主键类型  auto:"数据库ID自增" 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
      id-type: auto
      #字段策略 IGNORED:"忽略判断"  NOT_NULL:"非 NULL 判断")  NOT_EMPTY:"非空判断"
      field-strategy: NOT_EMPTY
      #数据库类型
      db-type: MYSQL
  configuration:
    # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
    map-underscore-to-camel-case: true
    # 如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

