server:
  port: 8003
eureka:
  client:
    service-url:
      defaultZone: http://root:123456@localhost:8001/eureka/,http://root:123456@localhost:8002/eureka/
  instance:
    prefer-ip-address: true
spring:
  application:
    name: hq-multi-gateway
ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
zuul:
  host:
    # 代理普通http请求的超时时间
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
    ## http连接池大小
    max-total-connections: 300
    # 每个host最大连接数
    max-per-route-connections: 20
  ###前缀
  #prefix: /multi
  ##允许被忽略的服务
  #ignored-services: test-demo
  #网关限流
  ribbon-isolation-strategy: semaphore
  ##信号量模式下的最大并发，优先级最高，hystrix不生效
  semaphore:
    max-semaphores: 10000
  routes:
    customer:
      path: /customer/**
      serviceId: hq-multi-customer


